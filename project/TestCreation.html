                        </div>

            <div class="container-fluid">
                <h3 class="col-sm-offset-1">Створити тест</h3>

                <div class="col-lg-11 col-md-11 col-xs-11 col-lg-offset-1 col-md-offset-1 col-xs-offset-1">
                    <div class="row ">
                        <br>

                        <div class="col-lg-5 col-md-5 col-sm-offset-3">

                            <div class="row">
                                Назва тесту:
                                <input  placeholder="Назва тесту" type="text" class="myForm" id="name"></div>
                            <br>
                            <div class="row">
                                Опис тесту:
                                <input  placeholder="Опис тесту" type="text" class="myForm" id="description"></div>
                            <br>
                            <div class="row">
                                Теги:
                                <input  placeholder="Теги розділяються комами" type="text" class="myForm" id="tags"></div>
                            <br>
                            <div class="row">
                                Категорія:
                                <select class="myForm" id="category" onchange="Subcat(this)">
                                    <option>Оберіть категорію</option>
                                </select>
                            </div>
                            <br>
                            <div class="row">
                                Підкатегорія:
                                <select class="myForm" id="subCategory" disabled="true">
                                    <option>Обрати підкатегорію</option>

                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-11 well">
                            <div class="row">
                            
                                <div class="col-md-12">
                                 
                                    <input type="text" class="form-control question"   placeholder="Purannya" 
                                    text="Application.Tests[2].question[0].text" 
                                    aid="Application.Tests[2].question[0].id" required >
                                    
                                    </div>
                                       <div class="col-sm-1"></div> 
                            </div>
                            <br>
                            <div class="row">

                                <div class="col-sm-12 "  >
                                    <div class="row">
                                  
                                        <div class="col-sm-11 col-sm-offset-1" >
                                            <div class="input-group">
                                                <input type="text" class="form-control answer" 
                                            text="Application.Tests[2].answers[0].text_answer"
                                            qid="Application.Tests[2].answers[0].question_id"
                                            data-qid="1"
                                            aid="Application.Tests[2].answers[0].id"
                                                placeholder="Відповідь" required>
                                                <span class="btn input-group-addon default" title="Правильна відповідь" onclick="correctAnswer(this)">
                                                    <span class="glyphicon glyphicon-ok"></span>
                                                </span>
                                            </div>

                                        </div>
                                    
                                    </div>
                                    <div class="row margintop">
                                        
                                        <div class="col-sm-11 col-sm-offset-1" >
                                            <div class="input-group">
                                                <input type="text" class="form-control answer" 
                                            text="Application.Tests[2].answers[1].text_answer"
                                            qid="Application.Tests[2].answers[1].question_id"
                                            data-qid="1"
                                            aid="Application.Tests[2].answers[1].id"
                                                placeholder="Відповідь" required>

                                                <span class="btn input-group-addon default" title="Правильна відповідь" onClick="correctAnswer(this)">
                                                    <span class="glyphicon glyphicon-ok"></span>
                                                </span>
                                            </div>

                                        </div>
                                    </div>
                                 
                                    <button type="button" class="btn btn-sm btn-success margintop col-sm-offset-1" onClick="ansAdd(this)" style="float:left">Додати відповідь</button>
                                   
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <button type="button"   class="btn btn-sm btn-success margintop" onClick="questionAdd(this)">Додати питання</button>
                    </div>
                    <div class="row margintop">
                        <button type="button"   class="btn btn-md btn-info" onclick="saveCopy()">Зберегти</button>
                        <button type="button"   class="btn btn-md btn-primary " onclick="sendForModeration()">Відправити</button>

                    </div>
                </div>

            </div>
