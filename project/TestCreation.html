            <main>

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                <div class="container-fluid">
                    <div class="row heading">
                        <h3>Створення тесту</h3>
                        
                    </div>
                    <div class="col-lg-11 col-md-11 col-xs-11 col-lg-offset-1 col-md-offset-1 col-xs-offset-1">
                        <div class="row">
                            <br>

                            <div class="col-lg-6 col-md-6 col-sm-offset-2">

                                <div class="row ">
                                    <div class="col-sm-12">
                                        <span class="col-sm-3">Назва тесту:</span>

                                        <input placeholder="Назва тесту" type="text" class="myForm" id="name" onkeyup="textarea(this)" onclick="newclass(this)">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <span class="col-sm-3">Опис тесту:</span>

                                        <textarea placeholder="Опис тесту" class="textarea" id="description" onclick="newclass(this)"></textarea>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <span class="col-sm-3">Теги:</span>
                                        <input placeholder="Теги розділяються комами" type="text" class="tags" id="tags" onkeyup="textarea(this)">
                                    </div>

                                    <br>
                                </div>
                                <br>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <span class="col-sm-3">Категорія:</span>

                                        <select class="myForm" id="category" onchange="Subcat(this)">
                                            <option>Оберіть категорію</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <span class="col-sm-3">Підкатегорія:</span>


                                        <select class="myForm" id="subCategory" disabled="true" onclick="newclass(this)">


                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                        <br>
                        
                        <div class="row">
                            <div class="col-sm-11 well">
                                <div class="row ">

                                    <div class="col-md-12">
                                        <div class="input-group">
                                            <input type="text" class="form-control question" placeholder="Текст запитання" onclick="newclass(this)" onclick="newclass(this)">
                                            <span class="btn input-group-addon danger" title="Видалити питання" onclick="questionremove(this)">
                                                <span class="glyphicon glyphicon-remove"></span>
                                            </span>
                                        </div>
                                        <div class="col-sm-11 col-sm-offset-1 nopadding">
                                            <textarea placeholder="Пояснення до питання" class="form-control margintop questionDescription" onclick="newclass(this)"></textarea>
                                        </div>
                                    </div>

                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12 ">
                                        <div class="row margintop">
                                            <div class="col-sm-11 col-sm-offset-1">
                                                <div class="input-group">
                                                    <input type="text" class="form-control answer" placeholder="Відповідь" onclick="newclass(this)">

                                                    <span class="btn input-group-addon default" title="Правильна відповідь" onclick="correctAnswer(this)">
                                                        <span class="glyphicon glyphicon-ok"></span>
                                                    </span>
                                                    <span class="btn input-group-addon danger" title="Видалити відповідь" onclick="answerRemove(this)">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row margintop">
                                            <div class="col-sm-11 col-sm-offset-1">
                                                <div class="input-group">
                                                    <input type="text" class="form-control answer" placeholder="Відповідь" onclick="newclass(this)">

                                                    <span class="btn input-group-addon default" title="Правильна відповідь" onClick="correctAnswer(this)">
                                                        <span class="glyphicon glyphicon-ok"></span>
                                                    </span>
                                                    <span class="btn input-group-addon danger" title="Видалити відповідь" onclick="answerRemove(this)">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-sm btn-info margintop col-sm-offset-1" onClick="ansAdd(this)" style="float:left">
                                            <span class="glyphicon glyphicon-plus ss"></span>Додати відповідь</button>

                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row pull-left mm">
                            <button type="button" class="btn btn-info margintop" onClick="questionAdd(this)">
                                <span class="glyphicon glyphicon-plus ss"></span>Додати питання</button>
                        </div>
                        <br />
                        <br />
                        <div class="row margintop">
