<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>YunakQuize Layout</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script
	src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<script src="json/data.json"></script>
<script src="js/editUserController.js"></script>

<script>
window.onload = function() {
	var userController = new EditUserController();
	
	userController.fillData(0);
};
function myfunction () {
	alert ("Page was delete");
}
</script>

</head>
<body class="container-fluid">
	<div id="outer-wrapper" class="container">
		<div id="inner-wrapper" class="container">
			<header class="row">
				<div id="header-container" class="col-lg-10 col-lg-offset-1">
					<a href="#"><img src="pic/logo.png" alt="YunakQuize"></a>
					<nav id="header-menu">
						<ul>
							<li><a href="#">Тести</a></li>
							<li><a href="#">Про нас</a></li>
							<li><a href="#">Контакти</a></li>
						</ul>
					</nav>
				</div>
			</header>
			<main>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-3"></div>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<h3>
							<stront>Редагування профілю</stront>
						</h3>
						<hr class="colorgraph">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-4 control-label">Ім'я</label>
								<div class="col-sm-8">
									<input type="text" id="first_name" class="form-control"
										placeholder="First Name">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">Прізвище</label>
								<div class="col-sm-8">
									<input type="text" id="last_name" class="form-control" placeholder="Last Name">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-4 control-label">Нік*</label>
								<div class="col-sm-8">
									<input id="username" type="text" class="form-control" required="required"
										placeholder="Nickname">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-4 control-label">Змінити
									пароль *</label>
								<div class="col-sm-8">
									<input type="password" id="passwd" class="form-control" required="required"
										placeholder="Password">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-4 control-label">Повторіть
									пароль *</label>
								<div class="col-sm-8">
									<input type="password" id="re_passwd" class="form-control" required="required"
										placeholder="Confirm Password">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-4 control-label">Е-меіл
									*</label>
								<div class="col-sm-8">
									<input type="email" id="email" class="form-control" required="required"
										placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-4 control-label">День
									народження *</label>
								<div class="col-sm-8">
									<input type="text" id="birthday1" class="form-control" required="required"
									placeholder="birthday">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">Пластовий курінь</label>
								<div class="col-sm-8">
									<input type="text" id="org_troop1" class="form-control"
										placeholder="Plast Hovel">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">Станиця</label>
								<div class="col-sm-8">
									<input type="text" id="org_region1" class="form-control"
										placeholder="Plast Region">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">Пластовий ступінь</label>
								<div class="col-sm-1" id="select1">
									<select id="org_level1">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
										<option>6</option>
									</select>
								</div>
							</div>
							<hr class="colorgraph">

							<div class="col-md-4 col-sm-offset-2">
								<button type="button" class="btn btn-danger btn-block" onclick="myfunction()">Видалити</button>
							</div>
							<div class="col-md-4">
								<button type="button" class="btn btn-success btn-block">Редагувати</button>
							</div>

						</form>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3"></div>
				</div>
			</div>
			</main>
		</div>
	</div>
	<footer class="container">
		<div id="footer-container">
			<nav id="footer-menu">
				<ul>
					<li><a href="#">Тести &nbsp|</a></li>
					<li><a href="#">Про нас &nbsp|</a></li>
					<li><a href="#">Контакти</a></li>
				</ul>
			</nav>
			<p>
				Copyright@ 2014 <b>IF-044</b>
			</p>
		</div>
	</footer>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
