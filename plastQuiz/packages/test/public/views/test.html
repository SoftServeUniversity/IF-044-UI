<div class="index">
    <main>
    <div class="container" data-ng-controller="TestController">
        <div ng-hide="load" ><style>
            #circularG{
            position:relative;
            width:30px;
            height:30px}
            .circularG{
            position:absolute;
            background-color:#0085EB;
            width:7px;
            height:7px;
            -moz-border-radius:5px;
            -moz-animation-name:bounce_circularG;
            -moz-animation-duration:0.4s;
            -moz-animation-iteration-count:infinite;
            -moz-animation-direction:linear;
            -webkit-border-radius:5px;
            -webkit-animation-name:bounce_circularG;
            -webkit-animation-duration:0.4s;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-direction:linear;
            -ms-border-radius:5px;
            -ms-animation-name:bounce_circularG;
            -ms-animation-duration:0.4s;
            -ms-animation-iteration-count:infinite;
            -ms-animation-direction:linear;
            -o-border-radius:5px;
            -o-animation-name:bounce_circularG;
            -o-animation-duration:0.4s;
            -o-animation-iteration-count:infinite;
            -o-animation-direction:linear;
            border-radius:5px;
            animation-name:bounce_circularG;
            animation-duration:0.4s;
            animation-iteration-count:infinite;
            animation-direction:linear;
            }
            #circularG_1{
            left:0;
            top:12px;
            -moz-animation-delay:0.15s;
            -webkit-animation-delay:0.15s;
            -ms-animation-delay:0.15s;
            -o-animation-delay:0.15s;
            animation-delay:0.15s;
            }
            #circularG_2{
            left:3px;
            top:3px;
            -moz-animation-delay:0.2s;
            -webkit-animation-delay:0.2s;
            -ms-animation-delay:0.2s;
            -o-animation-delay:0.2s;
            animation-delay:0.2s;
            }
            #circularG_3{
            top:0;
            left:12px;
            -moz-animation-delay:0.25s;
            -webkit-animation-delay:0.25s;
            -ms-animation-delay:0.25s;
            -o-animation-delay:0.25s;
            animation-delay:0.25s;
            }
            #circularG_4{
            right:3px;
            top:3px;
            -moz-animation-delay:0.3s;
            -webkit-animation-delay:0.3s;
            -ms-animation-delay:0.3s;
            -o-animation-delay:0.3s;
            animation-delay:0.3s;
            }
            #circularG_5{
            right:0;
            top:12px;
            -moz-animation-delay:0.35s;
            -webkit-animation-delay:0.35s;
            -ms-animation-delay:0.35s;
            -o-animation-delay:0.35s;
            animation-delay:0.35s;
            }
            #circularG_6{
            right:3px;
            bottom:3px;
            -moz-animation-delay:0.4s;
            -webkit-animation-delay:0.4s;
            -ms-animation-delay:0.4s;
            -o-animation-delay:0.4s;
            animation-delay:0.4s;
            }
            #circularG_7{
            left:12px;
            bottom:0;
            -moz-animation-delay:0.45s;
            -webkit-animation-delay:0.45s;
            -ms-animation-delay:0.45s;
            -o-animation-delay:0.45s;
            animation-delay:0.45s;
            }
            #circularG_8{
            left:3px;
            bottom:3px;
            -moz-animation-delay:0.5s;
            -webkit-animation-delay:0.5s;
            -ms-animation-delay:0.5s;
            -o-animation-delay:0.5s;
            animation-delay:0.5s;
            }
            @-moz-keyframes bounce_circularG{
            0%{
            -moz-transform:scale(1)}
            100%{
            -moz-transform:scale(.3)}
            }
            @-webkit-keyframes bounce_circularG{
            0%{
            -webkit-transform:scale(1)}
            100%{
            -webkit-transform:scale(.3)}
            }
            @-ms-keyframes bounce_circularG{
            0%{
            -ms-transform:scale(1)}
            100%{
            -ms-transform:scale(.3)}
            }
            @-o-keyframes bounce_circularG{
            0%{
            -o-transform:scale(1)}
            100%{
            -o-transform:scale(.3)}
            }
            @keyframes bounce_circularG{
            0%{
            transform:scale(1)}
            100%{
            transform:scale(.3)}
            }
            </style>
            <div id="circularG">
                <div id="circularG_1" class="circularG">
                </div>
                <div id="circularG_2" class="circularG">
                </div>
                <div id="circularG_3" class="circularG">
                </div>
                <div id="circularG_4" class="circularG">
                </div>
                <div id="circularG_5" class="circularG">
                </div>
                <div id="circularG_6" class="circularG">
                </div>
                <div id="circularG_7" class="circularG">
                </div>
                <div id="circularG_8" class="circularG">
                </div>
            </div>
       </div>
        <div class="row" ng-hide="show">
            <div class="col-lg-7 col-sm-offset-1">
                <h2>{{tests.name}}</h2>
                <a href="category.html?id=1"> <u><i id="Category">{{name.cat_name}}</i></u>
                </a>
                &gt;
                <a href="subcategory.html?id=4"> <u><i id="SubCategory">{{name.sub_name}}</i></u>
                </a>
                <div>
                    <i class="descript">Для вибору відповіді натисніть на текст відповіді(Тест може мати декілька відповідей)</i>
                    <!-- <br />
                    <i class="descript">Для отримання результату, натисніть на клавішу "Результат" в низу тесту</i> -->
                </div>
            </div>
        </div>
        <br />
        <br />
        <div class="col-lg-12 page">
            <div ng-repeat="q in tests.question">
                <div class="row" >
                    <div class="col-lg-10 col-sm-offset-1">
                        <div class="poss">
                            <strong>{{$index+1}}.</strong>
                        </div>
                        <div class="question">{{q.text}}?</div>
                        <div class="col-lg-10 answer-spase">
                            <div ng-if="q.id === a.question_id" ng-repeat="a in tests.answers">
                                <label ng-click="autoScroll = !autoScroll" ng-class="{true: 'MyClass', false: 'noclass'}[autoScroll]" >
                                    <strong ng-click="answer($event)">{{a.text_answer}}</strong>
                                </label>
                            </div>
                        </div>
                        
                        
                    </div>
                    
                </div>
                <br />
            </div>
        </div>
        <div class="centerbtn" ng-hide="show" >
            <a id="next" href="http://google.com">
                <button class="btn-lg btn-success bnt-next" id="sendB">Пройти тест</button>
            </a>
        </div>
    </div>
    </main>
</div>
