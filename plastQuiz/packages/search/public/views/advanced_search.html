            <main data-ng-controller="SearchController">
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div id="modal-login-box" class="modal-dialog">
                    <div id="modal-login-form" class="modal-content">
                        <div class="modal-header">
                            <button id="closeButton" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Вхід в Систему</h4>
                        </div>
                        <div class="modal-body">
                            <p class="error-block"></p>
                            <form id="signin-form" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Пошта</label>

                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>

                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword3"
                                               placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">Запам'ятати
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-1 col-sm-10">
                                        <button id="registration-button" type="button" class="btn btn-primary">Зареєструватись</button>
                                        <button id="loginButton" type="submit" class="btn btn-primary">Увійти</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div> 
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pageTitleBox">
                        <div class="center-block"><h3 class="pageTitle" id="no-login">Гостьовий пошук</h3></div>
                    </div>

                </div>
<!--                   <h4><h4>-->
                  
                <div class="row">
              
                </br>
                    <div class="input-group col-xs-12 col-lg-6 col-md-6 col-sm-6 col-xs-offset-0 col-lg-offset-4 col-md-offset-4  col-sm-offset-4">

                        <input type="text" class="form-control" id="search_input"  ng-model="searchQuery" ng-change="newSearch(searchQuery)" placeholder="введіть шось для пошуку...">
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button">пошук</button>
                        </span>
                    </div>
					
                </div>
                <br>
                <div class="row">
<div class="col-xs-12 col-lg-4 col-md-4 col-sm-4" my-for-filter="testing()">                           
                    </div>

                    <div class="col-xs-12 col-lg-8 col-md-8 col-sm-8">
                        <div class="row row-search-result">    
                        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 alert alert-warning" ng-hide="nothingFind">нічого не знайдено...</div>                             
                            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 search-result well" ng-repeat="test in searchResult">
                                <h3 class="title-post-name"><a style="text-decoration: none;" ui-sref="test({ id: test.test_id})">{{test.name}}</a></h3>
                                <p class="text-justify ">{{test.description}}</p>
                                <div class="col-xs-12">
                                    <ul class="search-teg">
                                        <li  ng-repeat="tag in test.tags"><a href="" ng-click="changeQuerySearch(tag)">{{tag}}&nbsp;| </a> 
                                        </li>
                                    </ul>
                                </div>
                            </div>					
                        </div>
                    </div>
                </div>
                <div id="place_for_pagination">
			<ul class="pagination">
					<li ng-repeat="link in links" ng-class="{active: link.active}"><a ui-sref="advanced_search_with_params({searchQuery:searchQuery, currentPage: link.href})" ng-click="tryClick($event,link.href)">{{link.content}}</a></li>
				</ul>
                </div>
                <!--                CONTENT!!!-->

            </main>
