<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YunakQuize Layout</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login_page.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <script type="text/javascript"></script>
</head>
<body class="container-fluid">
    <div id="outer-wrapper" class="container">
        <div id="inner-wrapper" class="container">
            <header class="row">
                <div id="header-container"
                 class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <a href="#">
                        <img src="pic/logo3.png" alt="YunakQuize"></a>
                    <div id="title-block">
                        <h4>Система Пластових електронних опитників</h4>
                    </div>
                    <nav id="header-menu">
                        <ul>
                            <li>
                                <a href="#">Проби</a>
                            </li>
                            <li>
                                <a href="#">Пошук</a>
                            </li>
                            <li>
                                <a href="#">Контакти</a>
                            </li>
                            <li>
                                <a href="#">Ввійти</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#myModal" data-toggle="modal" data-target="#myModal" id="login-button" onclick="loginModule()">
                        <img src="pic/login.jpg" alt="login" width="35" height="35"></a>
                </div>
            </header>
            <main>
                <div class="container-fluid">
                    <h3>Створити тест</h3>

                    <div class="col-lg-11 col-md-11 col-xs-11 col-lg-offset-1 col-md-offset-1 col-xs-offset-1">
                        <div class="row ">
                            <br>

                            <div class="col-lg-4 col-md-4 col-xs-offset-3">

                                <input  placeholder="Назва тесту" type="text" class="form-control">
                                <br>
                                <select class="form-control">
                                    <option>Обрати категорію</option>
                                    <option>Категорія 1</option>
                                    <option>Категорія 2</option>
                                    <option>Категорія 3</option>
                                    <option>Категорія 4</option>
                                    <option>Категорія 5</option>
                                </select>
                                <br>
                                <select class="form-control">
                                    <option>Обрати підкатегорію</option>
                                    <option>Підкатегорія 1</option>
                                    <option>Підкатегорія 2</option>
                                    <option>Підкатегорія 3</option>
                                    <option>Підкатегорія 4</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-11 col-md-11">
                                <div class="form-group">
                                    <label>
                                        <h4>Запитання 1</h4>
                                    </label>
                                         <button class="btn btn-danger btn-xs" ><span class="glyphicon glyphicon-minus"></span></button>
                                    <br>
                                    <textarea placeholder="Запитання" cols="100" ></textarea>

                                </div>
                            </div>

                            <div class="col-lg-11 col-md-11">

                                <div class="form-group">
                                    <label >Відповідь 1</label>
                                         <button class="btn btn-danger btn-xs" ><span class="glyphicon glyphicon-minus"></span></button>
                                    <br>
                                    <textarea placeholder="Відповідь" cols="100" ></textarea>

                                </div>
                                <div class="form-group">
                                    <label >Відповідь 2</label>
                                    <button class="btn btn-danger btn-xs" ><span class="glyphicon glyphicon-minus"></span></button>
                                    <br>
                                    <textarea placeholder="Відповідь" cols="100" ></textarea>

                                </div>
                                <div class="form-group">
                                    <label >Відповідь 3</label>
                                    <button class="btn btn-success btn-xs "><span class="glyphicon glyphicon-plus"></span></button>
                                    <br>
                                    <textarea placeholder="Відповідь" cols="100" ></textarea>

                                </div>

                            </div>

                            <button type="button" class="btn btn-success">Додати запитання</button>

                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 fieldfree"><br>
                                <button type="button" class="btn btn-primary">Відправити тест на перевірку</button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <footer class="container">
        <div id="footer-container">
            <nav id="footer-menu">
                <ul>
                    <li>
                        <a href="#">Тести</a>
                        &nbsp|
                    </li>
                    <li>
                        <a href="#">Про нас</a>
                        &nbsp|
                    </li>
                    <li>
                        <a href="#">Контакти</a>
                    </li>
                </ul>
            </nav>
            <p>
                Copyright@ 2014 <b>IF-044</b>
            </p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
