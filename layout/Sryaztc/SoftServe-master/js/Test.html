<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
summa = function(m) {
for(var s = 0, k = m.length; k; s += m[--k]);
return s;
};
 
/* Пример использования: */
var massiv = [2, 0, 1, 2, 4, 5, 1, 12, -1];
document.write("Array = ", massiv, "<br />summa(Array) = ", summa(massiv));
</script>
</body>
</html>
