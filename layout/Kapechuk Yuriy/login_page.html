<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YunakQuize Login Page</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login_page.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

  </head>
  <body class="container-fluid">
    <div id="outer-wrapper" class="container">
    <div id="inner-wrapper" class="container">
      <header class="row">
        <div id="header-container" class="col-lg-10 col-lg-offset-1">
          <a href="#"><img src="pic/logo.png" alt="YunakQuize"></a>
          <nav id="header-menu">
            <ul>
              <li><a href="#">Тести</a></li>
              <li><a href="#">Про нас</a></li>
              <li><a href="#">Контакти</a></li>
            </ul>
          </nav>
            <a href="#myModal"  data-toggle="modal" data-target="#myModal" id="login-button"><img src="pic/login.jpg" alt="login" width="35" height="35"></a>
        </div>
      </header>
      <main>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Вхід на Сайт</h4>
      </div>
      <div class="modal-body">
<form id="signin-form" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-7">
      <button type="submit" class="btn btn-primary">Увійти</button>
    </div>
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Зареєструватись</button>
      </div>
    </div>
  </div>
</div>

           
      </main>
    </div>
    </div>
    <footer class="container">
      <div id="footer-container">
        <nav id="footer-menu">
          <ul>
            <li><a href="#">Тести &nbsp|</a></li>
            <li><a href="#">Про нас &nbsp|</a></li>
            <li><a href="#">Контакти</a></li>
          </ul>
        </nav>
        <p>Copyright@ 2014 <b>IF-044</b></p>
      </div> 
    </footer>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
