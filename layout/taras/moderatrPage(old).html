                        </ul>
                    </nav>
                </div>
            </header>
            <main>
<div class="col-lg-2 col-sm-3 col-xs-3">
  <select class="form-control">
  <option>всі категорії</option>
  <option>категорія 1</option>
  <option>категорія 2</option>

<table class="table table-striped">
        <thead>
          <tr>

        </thead>
        <tbody>
          <tr>
            <td>категорія 1</td>
            <td>тест 1</td>

            <td>
                <a href="#modal-edit" data-toggle="modal" data-target="#modal-edit" class="btn btn-success btn-mini">edit</a>
            </td>

          </tr>
          <tr>
            <td>категорія 2</td>
            <td>тест 2</td>
            <td>Василь</td>
            <td>
                <a href="#modal-edit" data-toggle="modal" data-target="#modal-edit" class="btn btn-success btn-mini">edit</a>

          </tr>
          <tr>
            <td>категорія 3</td>

<div class="modal fade" id="modal-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редагування</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">

                    <div class="row">
                        <div class="col-lg-5">виберіть категорію</div>
                        <div class="col-lg-5">
                            <select class="form-control input-sm">
                                <option>всі категорії</option>
                                <option>категорія 1</option>
                                <option>категорія 2</option>
                                <option>категорія 3</option>
                                <option>категорія 4</option>
                            </select>
                        </div>
                    </div>
                
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">опублікувати
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">повернути на доопрацювання
                        </label>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="notice" class="col-sm-2 control-label">коментар</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="notice" placeholder="запис до тесту">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notice" class="col-sm-2 control-label">назва</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="notice" placeholder="тест...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5"></div>
                        <div class="col-lg-5"></div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">зберегти</button>
            </div>
        </div>
    </div>
</div>   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
