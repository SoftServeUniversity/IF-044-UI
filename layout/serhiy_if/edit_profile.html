<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YunakQuize Layout</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  </head>
  <body class="container-fluid">
    <div id="outer-wrapper" class="container">
    <div id="inner-wrapper" class="container">
      <header class="row">
        <div id="header-container" class="col-lg-10 col-lg-offset-1">
          <a href="#"><img src="pic/logo.png" alt="YunakQuize"></a>
          <nav id="header-menu">
            <ul>
              <li><a href="#">Тести</a></li>
              <li><a href="#">Про нас</a></li>
              <li><a href="#">Контакти</a></li>
            </ul>
          </nav>  
        </div>
      </header>
      <main>
      <h4>Edit profile</h4>
       <style type="text/css">
      #my_bt {
        padding-left: 22px;
        padding-right: 22px;
        
      }
      </style>
       <form class="form-horizontal" role="form">
       <div class="form-group">
    <label  class="col-sm-4 control-label">First Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control"  placeholder="First Name">
    </div>
  </div>
<div class="form-group">
    <label  class="col-sm-4 control-label">Second Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Second Name">
    </div>
  </div>
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">Nickname *</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputEmail3" required="required" placeholder="Nickname">
    </div>
  </div>
   <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">Birthday *</label>
    <div class="col-sm-4">
      <input type="date" class="form-control" required="required" placeholder="Email">
    </div>
  </div>
<div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">Email *</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="inputEmail3" required="required" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-4 control-label">Village</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Group">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-4 control-label">Hovel</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Hovel">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-4 control-label">Level</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Level">
    </div>
  </div> 
  <div class="form-group">
    <label  class="col-sm-4 control-label">Password *</label>
    <div class="col-sm-1">
       <a href="#myModal"  data-toggle="modal" data-target="#myModal2"><button type="button"  class="btn btn-primary">Change</button></a>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <button type="button" id="my_bt" class="btn btn-success">Edit</button>
    
      <button type="button"  class="btn btn-danger">Delete</button>
    </div>
  </div>
</form>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
<form id="signin-form" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">Re:Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Re:Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <button type="submit" class="btn btn-primary">Change</button>
    </div>
  </div>
</form>
      </main>
    </div>
    </div>
    <footer class="container">
      <div id="footer-container">
        <nav id="footer-menu">
          <ul>
            <li><a href="#">Тести &nbsp|</a></li>
            <li><a href="#">Про нас &nbsp|</a></li>
            <li><a href="#">Контакти</a></li>
          </ul>
        </nav>
        <p>Copyright@ 2014 <b>IF-044</b></p>
      </div> 
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
